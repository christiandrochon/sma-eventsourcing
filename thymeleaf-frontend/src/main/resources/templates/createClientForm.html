<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Creation Client</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h4><a th:href="@{client/clients}"> Retour à la liste des clients</a></h4>

        <form action='#' th:action="@{/createClient}" method='post' class="box" th:object="${clientDTO}">

            <div class="field">
                <label class="label">nom client</label>
                <div class="control">
                    <input id="nomClient" class="input" type="text" th:field="*{nomClient}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('nomClient')}" th:errors="*{nomClient}">Erreur
                        de nom
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">prenom client</label>
                <div class="control">
                    <input id="prenomClient" class="input" type="text" th:field="*{prenomClient}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('prenomClient')}" th:errors="*{prenomClient}">Erreur
                        de prenom
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">mail</label>
                <div class="control">
                    <input id="mailClient" class="input" type="email" th:field="*{mailClient}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('mailClient')}" th:errors="*{mailClient}">Erreur
                        de mail
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">telephone</label>
                <div class="control">
                    <input id="telClient" class="input" type="tel" th:field="*{telClient}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('telClient')}" th:errors="*{telClient}">Erreur
                        de numéro de téléphone
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">N° de rue</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.numeroDeRue}">
                </div>
                <!--				<div class="message is-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">-->
            </div>
            <div class="field">
                <label class="label">Nom de rue</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.rue}">
                </div>
                <!--				<div class="message is-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">-->
            </div>
            <div class="field">
                <label class="label">CP</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.cp}">
                </div>
                <!--				<div class="message is-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">-->
            </div>
            <div class="field">
                <label class="label">Ville</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.ville}">
                </div>
                <!--				<div class="message is-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">-->
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>


</html>
