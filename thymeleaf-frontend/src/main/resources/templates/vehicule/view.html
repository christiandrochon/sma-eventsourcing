<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>

<body>
<div th:fragment="content">
    <main class="container">
        <h1>Un garage</h1>
        <a th:text="Retour" th:href="@{/vehicules}"></a>

        <div class="row">
            <div class="col-md-6">
                <h3>Information vehicule</h3>
                <p>id : [[${vehicule.idVehicule}]]</p>
                <p>Immatriculation : [[${vehicule.immatriculationVehicule}]]</p>
                <p>Date de mise en circulation : [[${vehicule.dateMiseEnCirculationVehicule}]]</p>
                <p>Status du vehicule : [[${vehicule.vehiculeStatus}]]</p>
            </div>
        </div>
    </main>
</div>

</body>

</html>
