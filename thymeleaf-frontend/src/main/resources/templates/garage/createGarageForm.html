<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Creation Garage</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <h4><a th:href="@{garages}"> Retour à la liste des garages</a></h4>

        <form action='#' th:action="@{/createGarage}" method='post' class="box" th:object="${garageDTO}">

            <div class="field">
                <label class="label">nom garage</label>
                <div class="control">
                    <input id="nomGarage" class="input" type="text" th:field="*{nomGarage}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('nomGarage')}" th:errors="*{nomGarage}">Erreur
                        de nom
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">mail</label>
                <div class="control">
                    <input id="mailResp" class="input" type="email" th:field="*{mailResp}">
                    <div class="bg-danger-subtle" th:if="${#fields.hasErrors('mailResp')}" th:errors="*{mailResp}">Erreur
                        de nom
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">N° de rue</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.numeroDeRue}">
                </div>
            </div>
            <div class="field">
                <label class="label">Nom de rue</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.rue}">
                </div>
            </div>
            <div class="field">
                <label class="label">CP</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.cp}">
                </div>
            </div>
            <div class="field">
                <label class="label">Ville</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{adresse.ville}">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>


</html>
